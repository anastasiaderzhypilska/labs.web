<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Zoo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Create New Zoo</h1>

  <form id="createForm">
    <label>Name: <input type="text" id="name" required></label><br><br>
    <label>Visitors: <input type="number" id="visitors" required></label><br><br>
    <label>Animals: <input type="number" id="animals" required></label><br><br>
    <label>Type: <input type="text" id="type" required></label><br><br>
    <button type="submit">Create</button>
    <a href="index.html"><button type="button">Cancel</button></a>
  </form>

  <script src="app.js"></script>
</body>
</html>
